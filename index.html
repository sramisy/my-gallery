<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>

    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <main class="main-content container">
        <div class="user">
            <div class="user-info">
                <figure class="user-info__image">
                    <img src="./images/profilePhoto.png" alt="Profile Photo">
                </figure>

                <p class="user-info__name">Rodney Cotton</p>
                <p class="user-info__location">Helsinki, Finland</p>
            </div>

            <div class="user-activity">
                <div class="user-activity__item">
                    <p class="user-activity__count">100</p>
                    <p class="user-activity__title">Posts</p>
                </div>
                <div class="user-activity__item">
                    <p class="user-activity__count">2,242</p>
                    <p class="user-activity__title">Followers</p>
                </div>
                <div class="user-activity__item">
                    <p class="user-activity__count">1,432</p>
                    <p class="user-activity__title">Following</p>
                </div>
            </div>
        </div>

        <section class="image-gallery">
            <div class="image-grid">
                <div class="image-item image-item-1">
                    <figure>
                        <img src="./images/photo1.png" alt="Photo 1">
                    </figure>
                </div>
                <div class="image-item image-item-2">
                    <figure>
                        <img src="./images/photo2.png" alt="Photo 2">
                    </figure>
                </div>
                <div class="image-item image-item-3">
                    <figure>
                        <img src="./images/photo3.png" alt="Photo 3">
                    </figure>
                </div>
                <div class="image-item image-item-4">
                    <figure>
                        <img src="./images/photo4.png" alt="Photo 4">
                    </figure>
                </div>
                <div class="image-item image-item-5">
                    <figure>
                        <img src="./images/photo5.png" alt="Photo 5">
                    </figure>
                </div>
                <div class="image-item image-item-6">
                    <figure>
                        <img src="./images/photo6.png" alt="Photo 6">
                    </figure>
                </div>
            </div>
        </section>

        <p class="author">
            created by
            <a href="https://github.com/sramisy/my-gallery" class="author__repo" target="_blank"
                rel="noopener noreferrer">sramisy</a>
            - devChallenges.io
        </p>
    </main>
</body>
</html>
